<!DOCTYPE html>

body {
  font: 12px sans-serif;

<script>

	location.href = "file:///C:/project-folder/oct26/welcome.html";
	}

    var margin = { top: 40, right: 20, bottom: 30, left: 40 },
        width = 760 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;



    var x = d3.scale.ordinal()
        .rangeRoundBands([0, width], .5);

    var y = d3.scale.linear()
        .range([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")


    var tip = d3.tip()
      .attr('class', 'd3-tip')
      .offset([-5, 0])
      .html(function (d) {
          return "<strong>TeamName:</strong> <span style='color:blue'>" + d.teamname + "</span>";
      })

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    svg.call(tip);

    d3.csv("foot.csv", type, function (error, data) {
        x.domain(data.map(function (d) { return d.teamname; }));
        y.domain([0, d3.max(data, function (d) { return d.played; })]);

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
      .append("text")
           // .attr("transform", "rotate(-90)")
            .attr("x", 60)
            .attr("dx", ".71em")
          .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Teamname-->")
          .attr('fill', 'darkgreen');


        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
          .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Played")
          .attr('fill', 'darkgreen');


var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

        svg.selectAll(".rect")
        .data(data)
      .enter().append("rect")
        .attr("class", "rect")
        .attr("x", function (d) { return x(d.teamname); })
        .attr("width", x.rangeBand())
        .attr("y", function (d) { return y(d.played); })
        .attr("height", function (d) { return height - y(d.played); })
        .on('mouseover', tip.show)
        .on('mouseout', tip.hide)

        d.played = +d.played;
        return d;
